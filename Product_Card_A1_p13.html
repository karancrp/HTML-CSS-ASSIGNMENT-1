<!-- 13.	Product Card – Build a product card (e-commerce style) that contains: product image, product name, price, and a “Buy Now” button.  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            width: 300px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .product-details {
            padding: 20px;
            text-align: center;
        }

        .product-name {
            font-size: 1.5rem;
            color: #333;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.25rem;
            color: #4CAF50;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buy-button {
            display: inline-block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
            cursor: pointer;
            border: none;
        }

        .buy-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQPOtH4-qt6I5cHUpYTjVuldjFJ4aXUHuU9wscqQsZ3GUw0_YVHqM33EPlWMQEtEc0_iYioFXxU_M8r1gGpWX_2uTayZgoNbRuhaHI_U8WW1a0VN8a5cFiN7w" alt="Stylish Sneakers" class="product-image">
        <div class="product-details">
            <h3 class="product-name">Stylish Sneakers</h3>
            <p class="product-price">Rs. 2200</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>

</body>
</html>
