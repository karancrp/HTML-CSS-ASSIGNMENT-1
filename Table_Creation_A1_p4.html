<!DOCTYPE html>
<html>
<head>
<title>Subject Marks Table</title>
<style>
  table {
    width: 50%;
    border-collapse: collapse;
    margin: 20px 0;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  
  th {
    background-color: #f2f2f2;
  }
  
  tr:nth-child(even) {
    background-color: #f9f9f9;
  }
</style>
</head>
<body>

  <h2>Subject Marks</h2>
  
  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mathematics</td>
        <td>95</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>88</td>
      </tr>
      <tr>
        <td>English</td>
        <td>92</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
