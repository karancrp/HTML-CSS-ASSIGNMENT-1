<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .profile-card {
            width: 300px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007BFF;
            margin-bottom: 15px;
        }
        .profile-card h2 {
            margin: 0 0 10px;
            color: #333;
        }
        .profile-card p {
            margin: 0;
            color: #666;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="profile-card">

        <img src="D:\BCA\Training sem 5\HTML\project 1" alt="Profile Picture">

        <h2>Karan Arora</h2>
    <p>I'm Karan Arora. I'm seeking an best option in IT industry. I'm Interesed in AI/ML and Data Science. 
        My goal is to contribute to innovative project while continuosly learning and 
        growing within a dynamic tech environment.  </p>
    </div>
</body>
</html>
