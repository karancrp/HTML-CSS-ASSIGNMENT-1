<!-- 3.	Lists Practice – Create: 
 
○ An ordered list of your favorite movies. 
 
○ An unordered list of your favorite food items. 
 -->


<!DOCTYPE html>
<html>
<head>
<title>Lists Practice</title>
<style>
  body {
    font-family: sans-serif;
    line-height: 1.6;
    margin: 20px;
  }
  
  ul {
    list-style-type: square;
    color: #4CAF50;
  }
  
  ol {
    color: #333;
  }
  
  li {
    margin-bottom: 5px;
  }
  
</style>
</head>
<body>

  <h2>My Favorite Movies</h2>
  <ol>
    <li>The Shawshank Redemption</li>
    <li>Inception</li>
    <li>Welcome</li>
    <li>Forrest Gump</li>
    <li>The Matrix</li>
  </ol>
  
  <h2>My Favorite Food Items</h2>
  <ul>
    <li>Pizza</li>
    <li>Momos</li>
    <li>Burger</li>
    <li>Ice Cream</li>
    <li>Chocolate</li>
  </ul>

</body>
</html>
